name: Update Contributors

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history needed for commit deduplication
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run contributor generation script
        env:
          PROJECT_DIR: ${{ github.workspace }}
        run: |
          chmod +x scripts/generate-contributors.sh
          ./scripts/generate-contributors.sh

      - name: Sync prompts.csv from API (removes unlisted prompts)
        env:
          PROMPTS_API_URL: "https://prompts.chat"
        run: |
          if [ -n "$PROMPTS_API_URL" ]; then
            echo "Fetching prompts.csv from API..."
            curl -s "${PROMPTS_API_URL}/prompts.csv" -o prompts.csv.new
            if [ -s prompts.csv.new ]; then
              mv prompts.csv.new prompts.csv
              git add prompts.csv
              git diff --cached --quiet || git commit -m "Update prompts.csv (sync from API)"
              echo "prompts.csv updated from API"
            else
              echo "Warning: Empty response from API, keeping existing prompts.csv"
              rm -f prompts.csv.new
            fi
          else
            echo "PROMPTS_API_URL not set, skipping prompts.csv sync"
          fi

      - name: Push changes
        run: |
          git push origin main --force-with-lease

      - name: Sync to Hugging Face
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          pip install huggingface_hub
          python3 << 'EOF'
          import os
          from huggingface_hub import HfApi
          
          api = HfApi(token=os.environ["HF_API_TOKEN"])
          api.upload_file(
              path_or_fileobj="prompts.csv",
              path_in_repo="prompts.csv",
              repo_id="fka/awesome-chatgpt-prompts",
              repo_type="dataset",
              commit_message="Update prompts.csv"
          )
          print("Successfully synced prompts.csv to Hugging Face")
          EOF
